<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <title>QuizApp</title>

  <script src="script.js"></script>
</head>

<body onload="init()">

  <div id="container" class="container">
    <div class="card main-card">
      <img src="images/card-image.jpg" class="card-img-top" alt="card image">
      <div class="card-body">
        <h5 class="card-title" id="questionText">Frage</h5>
        <div class="card quiz-answer-card mb-2">
          <div class="card-body" id="answer_1" onclick="answer('answer_1')">
            Antwort
          </div>
        </div>
        <div class="card quiz-answer-card mb-2">
          <div class="card-body" id="answer_2" onclick="answer('answer_2')">
            Antwort
          </div>
        </div>
        <div class="card quiz-answer-card mb-2">
          <div class="card-body" id="answer_3" onclick="answer('answer_3')">
            Antwort
          </div>
        </div>
        <div class="card quiz-answer-card mb-2">
          <div class="card-body" id="answer_4" onclick="answer('answer_4')">
            Antwort
          </div>
        </div>

        <div class="progress">
          <div id="progressbar" class="progress-bar" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
        </div>

        <div class="card-footer">

          <span><b id="currentCardNumber"></b> von <b id="numberOfCard"></b> Fragen</span>

          <button onclick="nextQuestion()" class="btn btn-primary" id="next-button" disabled> NÃ¤chste Frage</button>
        </div>
      </div>
    </div>
  </div>
  <div class="endScreen dontShow" id="endScreen">
    <div class="overview">
      <div class="endScreenContent">
        <img class="brain" src="images/brain.png">
        <h2>well done mate!</h2>
        <div class="score"><span style="color: rgb(0 19 114)" class="your-score">your score</span><span class="your-score"><p id="correctAnswers"></p>von <p id="maximumAnswers"></p></span></div>
        <button class="btn btn-warning score-btn">SHARE</button>
        <span onclick="restartGame()" class="text">REPLAY</span>
      </div>
    </div>
  </div>
</body>

</html>
